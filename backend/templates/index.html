<html><head><base href="/" target="_self"><title>Smart Data Ally</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: 'Archivo Black', sans-serif;
}

.container {
    min-height: 100vh;
    background: linear-gradient(to left,
        #E20074 16%,
        #B53592 29%,
        #804A9C 46%,
        #4D5191 61%,
        #2E5077 77%,
        #2F4858 90%
    );
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

.container.guest {
    background: linear-gradient(to right,
        #E20074 16%,
        #B53592 29%,
        #804A9C 46%,
        #4D5191 61%,
        #2E5077 77%,
        #2F4858 90%
    );
}

.burger-menu {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 35px;
    height: 35px;
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease;
}

.burger-menu svg {
    fill: #FFE3F0;
}

.burger-menu.active .bar1 {
    transform: translateY(21px) rotate(-45deg);
}

.burger-menu.active .bar2 {
    opacity: 0;
}

.burger-menu.active .bar3 {
    transform: translateY(-21px) rotate(45deg);
}

.burger-bar {
    width: 100%;
    height: 4px;
    background-color: #FFE3F0;
    margin: 6px 0;
    transition: 0.3s;
}

.main-content {
    text-align: center;
    transition: filter 0.3s ease;
}

.title {
    font-size: 96px;
    color: #FFFFFF;
    margin: 0;
}

.subtitle {
    font-size: 72px;
    color: #FFFFFF;
    margin: 0;
}

.signup-btn {
    margin-top: 40px;
    padding: 15px 50px;
    font-size: 48px;
    font-family: 'Archivo Black', sans-serif;
    background: #6BBAA2;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #804A9C;
    transition: transform 0.2s ease;
}

.signup-btn:hover {
    transform: scale(1.05);
}

.continue-link {
    margin-top: 20px;
    font-size: 36px;
    color: #FFFFFF;
    text-decoration: none;
}

.continue-link:hover {
    text-decoration: underline;
}

.menu-overlay {
    position: fixed;
    right: -25%;
    top: 0;
    width: 25%;
    height: 100%;
    background: #E20074;
    transition: right 0.3s ease;
    z-index: 999;
}

.blur-content {
    filter: blur(25px);
}

.menu-content {
    padding: 80px 20px;
    color: #FFFFFF;
}

.menu-content ul {
    list-style: none;
    padding: 0;
}

.menu-content li {
    margin: 20px 0;
    font-size: 24px;
}

.menu-visible {
    right: 0;
}
</style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="burger-menu">
            <div class="burger-bar bar1"></div>
            <div class="burger-bar bar2"></div>
            <div class="burger-bar bar3"></div>
        </div>

        <div class="menu-overlay">
            <div class="menu-content">
                <h2>Menu</h2>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <h1 class="title">SMART DATA ALLY</h1>
            <h2 class="subtitle">Data Analysis</h2>
            <h2 class="subtitle">for Everyone</h2>
            <button id="signupButton" class="signup-btn">Sign Up</button>
            <br>
            <a href="/ai/process-query/" class="continue-link" id="guestLink">or continue without account</a>
        </div>
    </div>


    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        const mainContent = document.querySelector('.main-content');
        const container = document.getElementById('mainContainer');
        const guestLink = document.getElementById('guestLink');
        const signupButton = document.getElementById('signupButton');

        signupButton.addEventListener('click', () => {
            window.location.href="/auth/register_user/"
        })

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            menuOverlay.classList.toggle('menu-visible');
            if (menuOverlay.classList.contains('menu-visible')) {
                mainContent.classList.add('blur-content');
            } else {
                mainContent.classList.remove('blur-content');
            }
        });

        // Check if we're on the guest page
        if (window.location.pathname === '/guest') {
            container.classList.add('guest');
        }
    </script>
</body></html>
