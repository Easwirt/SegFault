<html><head><base href="." />
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    width: 300px;
}

.login-container h2 {
    margin: 0 0 30px;
    text-align: center;
    color: #333;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #333;
    border: none;
    border-bottom: 2px solid #ddd;
    outline: none;
    background: transparent;
    transition: 0.3s;
}

.input-group label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #666;
    pointer-events: none;
    transition: 0.3s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: #2980b9;
}

.input-group input:focus {
    border-bottom: 2px solid #2980b9;
}

button {
    width: 100%;
    padding: 10px 0;
    background: #2980b9;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: #3498db;
}

.register-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #666;
}

.register-link a {
    color: #2980b9;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                Don't have an account? <a href="https://example.com/register">Register here</a>
            </div>
        </form>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Here you would typically send these credentials to your server
    console.log('Login attempt:', { username, password });
    
    // For demo purposes, show an alert
    alert(`Login attempt with username: ${username}`);
    
    // Clear the form
    this.reset();
});
</script>
</body></html>
