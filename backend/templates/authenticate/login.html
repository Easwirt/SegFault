<html><head><base href="/" target="_self"><title>Smart Data Ally - Sign In</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Archivo Black', sans-serif;
}

.container {
    min-height: 100vh;
    background: linear-gradient(to right, 
        #2F4858 16%,
        #2E5077 29%,
        #4D5191 46%,
        #804A9C 61%,
        #B53592 77%,
        #E20074 90%
    );
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.signin-form {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    backdrop-filter: blur(5px);
}

.form-title {
    color: white;
    font-size: 48px;
    margin-bottom: 30px;
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.9);
    font-family: 'Archivo Black', sans-serif;
    font-size: 16px;
}

.input-group input:focus {
    outline: none;
    box-shadow: 0 0 0 2px #6BBAA2;
}

.signin-button {
    width: 100%;
    padding: 15px;
    background: #6BBAA2;
    border: none;
    border-radius: 6px;
    color: white;
    font-family: 'Archivo Black', sans-serif;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.signin-button:hover {
    background: #5aa991;
}

.continue-link {
    display: block;
    text-align: center;
    color: white;
    text-decoration: none;
    margin-top: 20px;
    font-size: 16px;
}

.continue-link:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    {% if messages %}
    <div>
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <div class="signin-form">
            <h1 class="form-title">Sign In</h1>
            <form method="POST" action="{% url 'login_user' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <a href="https://example.com/dashboard" class="continue-link">or continue without account</a>
        </div>
    </div>
</body></html>
